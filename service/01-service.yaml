---
apiVersion: v1
kind: Pod
metadata:
 name: nginx
 labels: 
   name: nginx
spec:
 containers:
  - image: nginx
    name: nginx
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
 name: nginx-service
spec:
 selector: 
  name: nginx
 ports:
 - protocol: TCP
   port: 80
   targetPort: 80  
